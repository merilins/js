<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid rgb(88, 170, 21);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="700"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var ruut = {
            x: 10,
            y: 0,
            w: 20,
            h: 20,
            kiirus: 0
        }

        var gravity = 0.3;
        var bounce = 0.75;

        function arvuta() {
            ruut.kiirus += gravity;
            ruut.y += ruut.kiirus;

            if ( ruut.y + ruut.h > canvas.height) {
                ruut.y = canvas.height - ruut.h;
                // PÃµrkamine
                ruut.kiirus = -ruut.kiirus * bounce;
            }
        }

        function joonista() {
            arvuta();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            console.log("joonista");
            ctx.fillRect(ruut.x, ruut.y, ruut.w, ruut.h);
            requestAnimationFrame(joonista);
        }
        requestAnimationFrame(joonista);

    </script>
</body>
</html>
